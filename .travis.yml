language: node_js
node_js:
- 8
- 10
install: true
before_deploy: "cd packages && tar -zcvf react-scripts-$TRAVIS_TAG.tgz react-scripts"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: packages/react-scripts-$TRAVIS_TAG.tgz
  on:
    repo: joeycozza/create-react-app
    tags: true
